<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Exclusive Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffcc00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 40px;
            text-align: center;
            background-color: #e6e6e6;
            border-radius: 15px;
            margin: 20px;
        }

        section a {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        section a:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1 style="color: #ffcc00;">Your Exclusive Website</h1>
</header>

<section>
    <h2 style="color: #333;">Welcome to Your Exclusive Space</h2>
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
    <a href="https://www.tiktok.com/yourusername" target="_blank">TikTok</a>
    <p style="color: #333;">This is where you can showcase your content, services, or any information you'd like to share exclusively.</p>
</section>

<footer>
    &copy; 2024 Your Exclusive Website. All rights reserved.
</footer>

</body>
</html>
